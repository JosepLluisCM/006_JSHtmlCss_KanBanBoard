<!DOCTYPE html>
<html lang="en">

  <head>
    <title>KanBan Board</title>

    <!--Responsive Design-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="a KanBan board">

    <!--Import Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <!--Import styles-->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles//sidebar.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/list.css">

  </head>

  <!--Flex body with two childs, the header and the rest-->
  <body>
    <nav id="header">
      <p>Header</p>
      <p>Search</p>
      <p>Search</p>
      <p>Search</p>
      <p>Search</p>
    </nav>
    
    <!--Flex Main Container with two childs, sidebar and the rest-->
    <div id="main-container">

      <nav id="sidebar">
        <p>side</p>
        <p>side</p>
        <p>side</p>
        <p>side</p>
      </nav>
      
      <!--Flex container with two childs, the subheader and the board-->
      <div id="board-container">

        <div id="subHeader">
          <p>TITLE</p>
        </div>

        <!--Board block element with two childs, the list array and the creator of lists-->
        <div id="board">
          <div id="lists-array">

          </div>

          <div id="list-creator-container">
            <input type="text" class="newList" placeholder="List title">
            <button class="list-creator-button">Add List</button>
          </div>
        </div>

      </div>

    </div>

    <!--Import scripts-->
    <script src="scripts/general.js"></script>

  </body>

</html>
