<!DOCTYPE html>
<html lang="en">

  <head>
    <title>KanBan Board</title>

    <!--Responsive Design-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="a KanBan board">

    <!--Import Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <!--Import styles-->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles//sidebar.css">
    <link rel="stylesheet" href="styles/main.css">

  </head>

  <body>
    <div id="root">

      <div class="container">

        <div class="header-container">

          <nav id="header" class="header">
            <p>Header</p>
            <p>Search</p>
            <p>Search</p>
            <p>Search</p>
            <p>Search</p>
          </nav>
        </div>

        <div class="main-container">

          <div class="sidebar-container">

            <nav id="sidebar" class="sidebar">
              <p>sadf</p>
              <p>sadf</p>
              <p>sadf</p>
              <p>sadf</p>
            </nav>
          </div>

          <div class="board-container">
            <div class="subHeader">
              <p>TITLE</p>
            </div>
            <div class="board">
              <div class="list-container">
                <div class="list-content">
                  <div class="list-header"></div>
                  <div class="list-cards"></div>
                  <div class="card-creator"></div>
                </div>
              </div>
              <div class="list-creator-container">
                <input type="text" id="newList" name="newList">
                <button class="list-creator-button list-creator-button">Add List</button>
              </div>
            </div>
          </div>
        </div>






      </div>
    </div>
    
    
    
    



    <!--Import scripts-->
    <script src="scripts/general.js"></script>
  </body>

</html>
